<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
    <title>Services and Modules</title>
    <title>Directive Controllers</title>
    <!--<script src="angular.js"></script>
    <link href="bootstrap.css" rel="stylesheet" />
    <link href="bootstrap-theme.css" rel="stylesheet" />-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <!--<link href="AngularJS/bootstrap.css" rel="stylesheet" />
    <link href="AngularJS/bootstrap-theme.css" rel="stylesheet" />-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

    <script src="AngularJS/ngmodules/angular-route.js"></script>
    <script src="AngularJS/ngmodules/angular-resource.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-resource.js"></script>-->
    <script>
angular.module("exampleApp", [])
.controller("defaultCtrl", function ($scope) {
$scope.data = {
cities: ["London", "New York", "Paris"],
totalClicks: 0
};
$scope.$watch('data.totalClicks', function (newVal) {
console.log("Total click count: " + newVal);
});
})
.directive("triButton", function () {
return {
scope: { counter: "=counter" },
link: function (scope, element, attrs) {
element.on("click", function (event) {
    console.log("Button click: " + event.target.innerText);


    scope.$apply(function () {
        scope.counter++;
    });
});
}
}
});
</script>
</head>
<body ng-controller="defaultCtrl">
<div class="well">
<div class="btn-group" tri-button
counter="data.totalClicks" source="data.cities">
<button class="btn btn-default"
ng-repeat="city in data.cities">
{{city}}
</button>
</div>
<h5>Total Clicks: {{data.totalClicks}}</h5>
</div>
</body>
</html>

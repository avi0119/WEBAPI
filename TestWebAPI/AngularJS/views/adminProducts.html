<style>
    #productTable {
        width: auto;
    }

        #productTable td {
            max-width: 150px;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
        }

            #productTable td input {
                max-width: 125px;
            }
</style>
<div ng-controller="productCtrl">
    <table id="productTable" class="table table-striped table-bordered">
        <tr>
            <th>Namex</th>
            <th>Description</th>
            <th>Category</th>
            <th>Price</th>
            <th></th>
        </tr>
        <tr ng-repeat="item in products" ng-hide="item.ProductID == editedProduct.ProductID">
            <td>{{item.ProductName}}</td>
            <td class="description">{{item.Category.Description}}</td>
            <td>{{item.Category.CategoryName}}</td>
            <td>{{item.UnitPrice | currency}}</td>
            <td>
                <button ng-click="startEdit(item)" class="btn btn-xs btn-primary">
                    Edit
                </button>
                <button ng-click="deleteProduct(item)" class="btn btn-xs btn-primary">
                    Delete
                </button>
            </td>
        </tr>
        <tr ng-class="{danger: editedProduct}">
            <td><input ng-model="editedProduct.ProductName" required /></td>
            <td><input ng-model="editedProduct.Category.Description" required /></td>
            <td>
                
                
                <!--<input ng-model="editedProduct.Category.CategoryName" required />-->
                <select ng-model="editedProduct.Category.CategoryName">
                    <option ng-repeat="item in categories" value="{{item}}">{{item}}</option>
                </select>

            
            </td>
            <td><input ng-model="editedProduct.UnitPrice" required /></td>
            <td>
                <button ng-hide="editedProduct.ProductID"
                        ng-click="createProduct(editedProduct)"
                        class="btn btn-xs btn-primary">
                    Create
                </button>
                <button ng-show="editedProduct.ProductID"
                        ng-click="updateProduct(editedProduct)"
                        class="btn btn-xs btn-primary">
                    Save
                </button>
                <button ng-show="editedProduct"
                        ng-click="cancelEdit()" class="btn btn-xs btn-primary">
                    Cancel
                </button>
            </td>
        </tr>
    </table>

        <option ng-repeat="item in categories" value="{{item}}" ng-selected="{{item == selectedcategory}}">{{item + "__avi"}}</option>
    </select>
    <div>{{categories[0]}}</div>-->
</div>

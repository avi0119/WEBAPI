<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="northWind">

<head>
    <title>northWind</title>
    <script src="AngularJS/angular.js"></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>-->
    <!--<link href="AngularJS/bootstrap.css" rel="stylesheet" />
    <link href="AngularJS/bootstrap-theme.css" rel="stylesheet" />-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

    <script>

        var app = angular.module("northWind", ["customFilters"]);
       
    </script>
    <script src="AngularJS/controllers/northwind.js"></script>
    <script src="AngularJS/filters/customFilters.js"></script>
    <script src="AngularJS/controllers/productListControllers.js"></script>
</head>
<body ng-controller="northwindCtrl">
    <div class="navbar navbar-inverse">
        <a class="navbar-brand" href="#">NORTH WIND</a>
    </div>
    <div class="panel panel-default row" ng-controller="productListCtrl">
        <div class="col-xs-3">
            <a ng-click="selectCategory()" class="btn btn-block btn-default btn-lg">Home</a>
            <a ng-repeat="item in data.products | orderBy:'CategoryID' | unique:'Category':'CategoryName'"
               ng-click="selectCategory(item)" class=" btn btn-block btn-default btn-lg" ng-class="getCategoryClass(item)">
                {{item}}
            </a>
        </div>
        <div class="col-xs-8">
            <div class="well" ng-repeat="item in data.products | filter:categoryFilterFn | range:selectedPage:pageSize">
                <h3>
                    <strong>{{item.ProductName}}</strong>
                    <span class="pull-right label label-primary">
                        {{item.UnitPrice | currency}}
                    </span>
                </h3>
                <span class="lead">{{item.QuantityPerUnit}}</span>
            </div>
        </div>
        <div class="pull-right btn-group">
            <a ng-repeat="page in data.products | filter:categoryFilterFn | pageCount:pageSize"
               ng-click="selectPage($index + 1)" class="btn btn-default"
               ng-class="getPageClass($index + 1)">
                {{$index + 1}}
            </a>
        </div>
    </div>
</body>
</html>

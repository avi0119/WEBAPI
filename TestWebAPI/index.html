<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="northWind">

<head>
    <title>northWind</title>
    <!--<script src="AngularJS/angular.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <!--<link href="AngularJS/bootstrap.css" rel="stylesheet" />
    <link href="AngularJS/bootstrap-theme.css" rel="stylesheet" />-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

    <script>

        var app = angular.module("northWind", ["customFilters", "cart", "ngRoute"])
        .config(function ($routeProvider) {
            $routeProvider.when("/complete", {
                templateUrl: "/AngularJS/views/thankYou.html"
            });
            $routeProvider.when("/placeorder", {
                templateUrl: "/AngularJS/views/placeOrder.html"
            });
            $routeProvider.when("/checkout", {
                templateUrl: "/AngularJS/views/checkoutSummary.html"
            });
            $routeProvider.when("/products", {
                templateUrl: "/AngularJS/views/productList.html"
            });
            $routeProvider.otherwise({
                templateUrl: "/AngularJS/views/productList.html"
            });
        });
       
    </script>
    <script src="AngularJS/controllers/northwind.js"></script>
    <script src="AngularJS/filters/customFilters.js"></script>
    <script src="AngularJS/controllers/productListControllers.js"></script>
    <script src="AngularJS/components/cart/cart.js"></script>
    <script src="AngularJS/ngmodules/angular-route.js"></script>
    <script src="AngularJS/controllers/checkoutControllers.js"></script>
</head>
<body ng-controller="northwindCtrl">
    <div class="navbar navbar-inverse">
        <a class="navbar-brand" href="#">NORTH WIND</a>
        <cart-summary />
    </div>
    <div class="alert alert-danger" ng-show="data.error">
        Error ({{data.error.status}}). The product data was not loaded.
        <a href="/app.html" class="alert-link">Click here to try again</a>
    </div>

    <ng-view />
</body>
</html>
